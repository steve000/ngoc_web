<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>咪咕销售管理平台</title>
    <link rel="icon" type="image/png" href="./logo.png" />
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
    <style type="text/css">
        ::-webkit-scrollbar{
            width: 6px;
            background-color: #f5f5f5;
        }
        ::-webkit-scrollbar-thumb{
            background-color: #ccc;
        }
        ::-webkit-scrollbar-track{
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
<script>
    const docEle = document.documentElement;
    var windowWidth = window.innerWidth
    var width = 1200;
    if(parseInt(windowWidth) < width){
        docEle.style.minWidth = width + 'px'
    }else{
        docEle.style.minWidth = windowWidth + 'px'
    }
    window.addEventListener("resize", function () {
        const docEle = document.documentElement;
        var windowWidth = window.innerWidth
        var width = 1200;
        if(parseInt(windowWidth) < width){
            docEle.style.minWidth = width + 'px'
        }else{
            docEle.style.minWidth = windowWidth + 'px'
        }
    })

    if (!sessionStorage.getItem('userName')) {
        delCookie('ng')
    }
    function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间
        var date = new Date();
        date.setTime(date.getTime() - 10000);
        document.cookie = name + "=a; expires=" + date.toGMTString();
    }


	window.config = {
	       // 测试环境
        // context: "https://39.156.1.81:28183"
       // context: "http://192.168.147.90:8021"  // 王昊
        //context: "target: 'http://10.148.160.133:8092" //开发环境
        context: "/api"
       // context: "http://192.168.144.156:8021"
	}
</script>


<div id="root"></div>
<%=htmlWebpackPlugin.files.webpackManifest%>
<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>
</body>
</html>
